name: US Market Review Bot

on:
  schedule:
    # 18:07 JST = 09:07 UTC
    - cron: '7 9 * * 1-5'
    # 6:07 JST = 21:07 UTC (前日)
    - cron: '7 21 * * 1-5'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install yfinance requests openai pytz

      - name: Run market bot
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python main.py
