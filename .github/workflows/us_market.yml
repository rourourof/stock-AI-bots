name: US Market Review (Semiconductor & NVDA)

on:
  schedule:
    # 18:07 JST = 09:07 UTC
    - cron: '7 9 * * 1-5'
    # 6:07 JST = 21:07 UTC
    - cron: '7 21 * * 1-5'
  workflow_dispatch:

jobs:
  market:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install libraries
        run: |
          pip install yfinance requests google-generativeai pytz

      - name: Run bot
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python main.py
